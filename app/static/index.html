<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Databricks NL→SQL Assistant</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; }
    textarea { width: 100%; height: 120px; }
    .panel { border: 1px solid #ccc; padding: 1rem; margin-top: 1rem; }
    #chart-image { max-width: 100%; }
    table { border-collapse: collapse; width: 100%; margin-top: 0.5rem; }
    th, td { border: 1px solid #ddd; padding: 0.5rem; text-align: left; }
  </style>
</head>
<body>
  <h1>Ask your data a question</h1>
  <div>
    <label for="question">Question</label>
    <textarea id="question" placeholder="e.g. What was revenue by month last quarter?"></textarea>
    <label for="chart">Chart preference</label>
    <select id="chart">
      <option value="auto">Auto</option>
      <option value="line">Line</option>
      <option value="bar">Bar</option>
      <option value="pie">Pie</option>
      <option value="scatter">Scatter</option>
      <option value="kpi">KPI</option>
    </select>
    <button id="ask">Ask</button>
  </div>

  <div class="panel">
    <h2>Answer</h2>
    <p id="answer">—</p>
  </div>

  <div class="panel">
    <h2>SQL + Fields</h2>
    <pre id="sql">—</pre>
    <p id="fields">—</p>
  </div>

  <div class="panel">
    <h2>Results</h2>
    <div id="table"></div>
    <img id="chart-image" alt="Chart preview" />
  </div>

  <script>
    async function askQuestion() {
      const question = document.getElementById('question').value.trim();
      const chartPreference = document.getElementById('chart').value;
      if (!question) {
        alert('Please enter a question');
        return;
      }
      const response = await fetch('/ask', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ question, chart_preference: chartPreference })
      });
      if (!response.ok) {
        const error = await response.json();
        alert(error.detail || 'Request failed');
        return;
      }
      const data = await response.json();
      document.getElementById('answer').innerText = data.answer_text;
      document.getElementById('sql').innerText = data.sql;
      document.getElementById('fields').innerText = (data.fields_used || []).join(', ');
      renderTable(data.sampled_rows || []);
      if (data.chart && data.chart.image_base64) {
        document.getElementById('chart-image').src = 'data:image/png;base64,' + data.chart.image_base64;
      } else {
        document.getElementById('chart-image').removeAttribute('src');
      }
    }

    function renderTable(rows) {
      const container = document.getElementById('table');
      container.innerHTML = '';
      if (!rows.length) {
        container.innerText = 'No rows returned.';
        return;
      }
      const table = document.createElement('table');
      const thead = document.createElement('thead');
      const headerRow = document.createElement('tr');
      Object.keys(rows[0]).forEach(key => {
        const th = document.createElement('th');
        th.innerText = key;
        headerRow.appendChild(th);
      });
      thead.appendChild(headerRow);
      const tbody = document.createElement('tbody');
      rows.forEach(row => {
        const tr = document.createElement('tr');
        Object.values(row).forEach(value => {
          const td = document.createElement('td');
          td.innerText = value;
          tr.appendChild(td);
        });
        tbody.appendChild(tr);
      });
      table.appendChild(thead);
      table.appendChild(tbody);
      container.appendChild(table);
    }

    document.getElementById('ask').addEventListener('click', askQuestion);
  </script>
</body>
</html>
