<div class="card settings-form">
  <h2>API Configuration</h2>
  <label>
    JLL GPT Endpoint
    <input [(ngModel)]="model.jllGptEndpoint" placeholder="https://" />
  </label>
  <label>
    JLL GPT API Key
    <input [(ngModel)]="model.jllGptApiKey" placeholder="••••" />
  </label>
  <label>
    Databricks Genie Endpoint
    <input [(ngModel)]="model.genieEndpoint" placeholder="https://" />
  </label>
  <label>
    Jira Base URL
    <input [(ngModel)]="model.jiraUrl" placeholder="https://" />
  </label>
  <button type="button" (click)="save()">Save</button>
</div>
